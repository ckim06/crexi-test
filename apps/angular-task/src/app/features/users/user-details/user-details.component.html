<ng-template #loading>
    <p>Loading...</p>
</ng-template>

<div *ngrxLet="selectedUser$ as user; suspenseTpl: loading">
    @if (user) {
        <h1>{{ user.name }}</h1>
        <h3>id: {{ user.id }}</h3>
        <dl>
            <dt>Email</dt>
            <dd>{{ user.email }}</dd>

            <dt>Address</dt>
            <dd>
                {{ user.address.street }} {{ user.address.suite }}<br />
                {{ user.address.city }}, {{ user.address.zipcode }}
            </dd>

            <dt>Phone</dt>
            <dd>{{ user.phone }}</dd>
        </dl>
    }
</div>
