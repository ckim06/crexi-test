<ng-template #loading>
    <mat-spinner />
</ng-template>

<div *ngrxLet="selectedUser$ as user; suspenseTpl: loading" class="mat-typography">
    @if (user) {
        <div class="user-header">
            <img class="profile" src="https://randomuser.me/api/portraits/women/{{ user.id }}.jpg" />
            <div>
                <h2 class="mat-title-medium">{{ user.name }}</h2>
                <h3 class="mat-title-small">id: {{ user.id }}</h3>
            </div>
        </div>

        <dl class="user-info">
            <dt>Email</dt>
            <dd>{{ user.email }}</dd>

            <dt>Address</dt>
            <dd>
                {{ user.address.street }} {{ user.address.suite }}<br />
                {{ user.address.city }}, {{ user.address.zipcode }}
            </dd>

            <dt>Phone</dt>
            <dd>{{ user.phone }}</dd>
        </dl>
    }
</div>
